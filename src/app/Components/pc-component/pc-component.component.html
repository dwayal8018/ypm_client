<!-- PC Components Display Section -->
<div class="" *ngIf="viewPage">
  <h2 class="center-align">PC Components</h2>
  <a class="btn waves-effect waves-light green" (click)="openAddPage()">Add Component</a>
  <div class="card-container">
    <div class="card" *ngFor="let component of componentList">
      <div class="card-content">
        <span class="card-title">{{ component.componentName }}</span>
        <p><strong>Model:</strong> {{ component.componentModel }}</p>
        <p><strong>Type:</strong> {{ component.componentType }}</p>
        <p><strong>Price:</strong> ${{ component.price }}</p>
        <!-- Optional image display -->
        <div *ngIf="component.imageUrl">
          <img [src]="component.imageUrl" alt="{{ component.componentName }}" class="component-image" />
        </div>
      </div>
      <div class="card-action">
        <a class="btn waves-effect waves-light orange" (click)="openEditPage(component.pcComponentID)">Edit</a>
        <a class="btn waves-effect waves-light red" (click)="deleteComponent(component.pcComponentID)">Delete</a>
      </div>
    </div>
  </div>
</div>

<!-- Component Edit/Create Section -->
<div class="container" *ngIf="editPage">
  <h2 class="center-align">{{ currentComponentId ? 'Edit Component' : 'Create Component' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="input-field">
      <input id="componentName" [(ngModel)]="component.componentName" name="componentName" class="validate" required />
      <label for="componentName" [ngClass]="{ 'active': component.componentName }">Component Name</label>
    </div>

    <div class="input-field">
      <input id="componentModel" [(ngModel)]="component.componentModel" name="componentModel" class="validate" required />
      <label for="componentModel" [ngClass]="{ 'active': component.componentModel }">Component Model</label>
    </div>

    <div class="input-field">
      <input id="componentType" [(ngModel)]="component.componentType" name="componentType" class="validate" required />
      <label for="componentType" [ngClass]="{ 'active': component.componentType }">Component Type</label>
    </div>

    <div class="input-field">
      <input id="price" type="number" [(ngModel)]="component.price" name="price" class="validate" required />
      <label for="price" [ngClass]="{ 'active': component.price }">Price</label>
    </div>

    <div class="input-field">
      <input id="imageUrl" [(ngModel)]="component.imageUrl" name="imageUrl" class="validate" />
      <label for="imageUrl" [ngClass]="{ 'active': component.imageUrl }">Image URL</label>
    </div>

    <button class="btn waves-effect waves-light" type="submit">Save</button>
    <button class="btn waves-effect waves-light red" type="button" (click)="cancelPage()">Cancel</button>
  </form>
</div>
